<div id="configDialog" class="content-scroll-config">
  <div mat-dialog-content></div>
  <div class="button-config-dialog-control">
    <mat-panel-title class="config-box" fxLayout="row">
      <img
      src="../assets/icons/avatar-astronauta.png"
    />
      <!-- <mat-icon class="icon-config-dialog">account_circle</mat-icon> -->
      <button disabled class="button-config-dialog" mat-button>
        <h2 class="title-config" fxLayoutAlign="start">{{title}}</h2>
      </button>
      <div class="button-config">
      <button (click)="close()" class="cancel-icon-config" mat-icon-button>
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
    </mat-panel-title>
  </div>
  <div class="form-table-config">
  <mat-dialog-content
    fxLayout="column"
    fxLayoutAlign="space-between"
    class="mat-typography"
  >
    <form class="form-config" [formGroup]="configForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px" fxLayout="row">
        <mat-form-field fxFlex="70" appearance="outline">
          <mat-label>{{ "name" | translate }}</mat-label>
          <input
            matInput
            disableRipple
            formControlName="name"
            placeholder="nome"
          />
        </mat-form-field>

        <div fxFlex="30"  fxLayoutGap="5px">
          <button mat-raised-button  class="button-form-config">
            <mat-icon>close</mat-icon>
          </button>
          <button class="button-form-config" mat-raised-button >
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </div>
    </form>

    <div class="envolti-table mat-elevation-z4">
      <table mat-table #configDialogTable [dataSource]="dataTable">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let config">{{ config.name }}</td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th
            mat-header-cell
            *matHeaderCellDef
            clas="iconAdd"
            style="text-align: end"
          ></th>
          <td
            class="button-tab"
            mat-cell
            *matCellDef="let config"
            clas="icon"
            style="text-align: end"
          >
            <button class="table-button" mat-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button class="table-button" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-dialog-content>
</div>
