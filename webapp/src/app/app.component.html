<mat-toolbar fxLayoutAlign="space-between center">
  <img src="../assets/logo/logo-envolti-branca-roxo.png" alt="" />
  <button *ngIf="sidenav.mode !== 'over'" mat-button class="menu-button-logout" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>{{ "Logout" }}</span>
  </button>
  <div *ngIf="sidenav.mode === 'over'">
    <button mat-button class="menu-button-logout" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8"
    [ngStyle]="(openTree && { width: '100px' }) || { width: '250px' }">
    <img *ngIf="openTree != true" class="avatar mat-elevation-z8" src="../assets/icons/avatar-astronauta.png" />
    <h2 *ngIf="openTree != true" class="name">Usuário</h2>
    <p *ngIf="openTree != true" class="designation">Função</p>
    <button *ngIf="openTree != true" class="buttom-edit" (click)="viewEdit()">
      {{ "app_component.edit" | translate }}
    </button>

    <mat-divider *ngIf="openTree != true"></mat-divider>

    <div class="design" [ngStyle]="
        (openTree && { 'margin-top': '190px' }) || { 'margin-top': '15px' }
      ">
      <div [ngClass]="{'active': activeMenu == home}"  class="btn-menu" [ngStyle]="
          (openTree && { 'margin-left': '1px' }) || { 'margin-left': '20px' }
        ">
        <button class="btn-menu" mat-button class="menu-button"  (click)="navigator('portal')">
          <mat-icon [ngStyle]="
              (openTree && { 'margin-left': '15px' }) || {
                'margin-left': '3px'
              }
            ">home</mat-icon>
          <span *ngIf="openTree != true">Início</span>
        </button>
      </div>
      <div class="btn-menu" [ngStyle]="
          (openTree && { 'margin-left': '1px' }) || { 'margin-left': '20px' }
        ">
        <button [ngClass]="{ active: activeMenu == active_directory }" class="btn-menu" mat-button class="menu-button"
          (click)="navigator('active_directory')">
          <mat-icon [ngStyle]="
              (openTree && { 'margin-left': '15px' }) || {
                'margin-left': '3px'
              }
            ">admin_panel_settings</mat-icon>
          <span *ngIf="openTree != true">Active Directory</span>
        </button>
      </div>
      <div class="btn-menu" [ngStyle]="
          (openTree && { 'margin-left': '1px' }) || { 'margin-left': '20px' }
        ">
        <button [ngClass]="{ active: activeMenu == email }" class="btn-menu" mat-button class="menu-button"
          (click)="navigator('email')">
          <mat-icon [ngStyle]="
              (openTree && { 'margin-left': '15px' }) || {
                'margin-left': '3px'
              }
            ">email</mat-icon>
          <span *ngIf="openTree != true">E-mail</span>
        </button>
      </div>
      <div class="btn-menu" [ngStyle]="
          (openTree && { 'margin-left': '1px' }) || { 'margin-left': '20px' }
        ">
        <button [ngClass]="{ active: activeMenu == cadastros }" class="btn-menu" mat-button class="menu-button"
          (click)="navigator('cadastros')">
          <mat-icon [ngStyle]="
              (openTree && { 'margin-left': '15px' }) || {
                'margin-left': '3px'
              }
            ">settings_applications</mat-icon>
          <span *ngIf="openTree != true">Cadastros</span>
        </button>
      </div>
      <div class="btn-menu" [ngStyle]="
          (openTree && { 'margin-left': '1px' }) || { 'margin-left': '20px' }
        ">
        <button [ngClass]="{ active: activeMenu == about }" class="btn-menu" mat-button class="menu-button"
          (click)="navigator('about')">
          <mat-icon [ngStyle]="
              (openTree && { 'margin-left': '15px' }) || {
                'margin-left': '3px'
              }
            ">info</mat-icon>
          <span *ngIf="openTree != true">About</span>
        </button>
      </div>

      <div class="btn-menu" [ngStyle]="
          (openTree && { 'margin-left': '1px' }) || { 'margin-left': '20px' }
        ">
        <button mat-flat-button class="menu-button-more" (click)="recize()" [ngStyle]="
            (openTree && { 'margin-left': '5px' }) || { 'margin-right': '25px' }
          ">
          <mat-icon class="btn-more" [ngStyle]="
              (openTree && { 'margin-top': '225px' }) || {
                'margin-top': '105px'
              }
            ">more_horiz</mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content [ngStyle]="openTree && {'margin-left': '100px'} || {'margin-left': '250px'}">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
