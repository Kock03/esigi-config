<div id="configDialog" class="content-scroll-config">
    <div mat-dialog-content></div>
    <div class="button-config-dialog-control">
        <mat-panel-title class="config-box" fxLayout="row">
            <mat-icon class="icon-config-dialog">account_circle</mat-icon>
            <button disabled class="button-config" mat-button>
                <h2 fxLayoutAlign="start">{{title}}</h2>
            </button>
            <button (click)="close()" class="cancel-icon-config" mat-button>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-panel-title>
    </div>
    <div class="form-table-config">
        <mat-dialog-content fxLayout="column" fxLayoutAlign="space-between" class="mat-typography">
            <form class="form-config" [formGroup]="configForm" fxLayout="column">
                <div fxFlex="100" fxLayoutGap="16px">
                    <mat-form-field fxFlex="74" appearance="outline">
                        <mat-label>{{ "name" | translate }}</mat-label>
                        <input [errorStateMatcher]="matcher" matInput disableRipple formControlName="value"
                            placeholder="nome" />
                    </mat-form-field>

                    <div fxFlex="26" fxLayout="row">
                        <button class="button-form-config" mat-button color="primary" (click)=" clear()">
                            <mat-icon>close</mat-icon>
                        </button>
                        <button class="button-form-config" color="primary" mat-flat-button (click)="submit()">
                            <mat-icon>save</mat-icon>
                        </button>
                    </div>
                </div>
            </form>

            <div class="envolti-table mat-elevation-z4">
                <table mat-table #configDialogTable [dataSource]="dataTable">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let config">{{ config.value }}</td>
                    </ng-container>

                    <ng-container matColumnDef="icon">
                        <th mat-header-cell *matHeaderCellDef clas="iconAdd" style="text-align: end"></th>
                        <td class="button-tab" mat-cell *matCellDef="let config" clas="icon" style="text-align: end">
                            <button class="table-button" mat-button (click)=" getRegisters(config, config.id) ">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="table-button" mat-button (click)=" delete(config.id) ">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </mat-dialog-content>
    </div>
