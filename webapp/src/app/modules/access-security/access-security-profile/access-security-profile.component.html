<div id="profileRegister" >
    <div class="profileRegisterH2">
        <h1 fxLayoutAlign="start">Cadastro de perfis</h1>
    </div>
    <div class="content-scroll" *ngIf="profileForm">
        <form [formGroup]="profileForm" fxLayout="column">
            <div fxFlex="100" fxLayoutAlign="space-between">
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Identificador</mat-label>
                    <input matInput placeholder="Identificador" formControlName="identifier" />
                </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="start">
                <mat-form-field fxFlex="60" appearance="outline">
                    <mat-label>Nome do Perfil</mat-label>
                    <input matInput placeholder="Nome do Perfil" formControlName="perfilName" />
                </mat-form-field>
            </div>

            <div>
                <mat-tree [dataSource]="dataSource" [treeControl]="permissionControl" class="example-tree">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                        {{node.name}}
                    </mat-tree-node>
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                        <div class="mat-tree-node">
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{permissionControl.isExpanded(node) ? 'expand_ more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                        </div>
                        <div [class.example-tree-invisible]="permissionControl.isExpanded(node)"
                            role="group">
                          <ng-container matTreeNodeOutlet></ng-container>
                      </div>
                    </mat-nested-tree-node>
                  </mat-tree>
            </div>
        </form>
        
    </div>
</div>
