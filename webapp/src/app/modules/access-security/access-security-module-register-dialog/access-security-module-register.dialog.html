<div id="moduleRegister" class="page">
    <div class="content-scroll">
        <form fxLayout="column">
            <div fxLayoutAlign="start start">
                <h3>Cadastro de Módulos</h3>
            </div>
            <div fxFlex="100" fxLayoutAlign="space-between">
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Identificador</mat-label>
                    <input matInput placeholder="Identificador" formControlName="identifier" />
                </mat-form-field>
                <mat-checkbox class="checkbox" color="primary" fxFlex="30" formControlName="active">Inativo
                </mat-checkbox>
            </div>
            <div fxFlex="100" fxLayoutAlign="start">
                <mat-form-field fxFlex="100" appearance="outline">
                    <mat-label>Nome do Módulo</mat-label>
                    <input matInput placeholder="Nome do Módulo" formControlName="moduleName" />
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center">
                <button mat-flat-button color="primary">
                    Salvar
                </button>
            </div>
        </form>
        <div class="envolti-table mat-elevation-z4" fxLayout="column">
            <table mat-table #activityTable>

                <ng-container >
                    <th mat-header-cell *matHeaderCellDef>Identificador</th>
                    <td>
                        -
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
