<div id="moduleRegister" >
    <div class="button-config-dialog-control">
        <mat-panel-title class="config-box" fxLayout="row">
            <mat-icon class="icon-config-dialog">account_circle</mat-icon>
            <button disabled class="button-config" mat-button>
                <h2 fxLayoutAlign="start">Cadastro de m贸dulo</h2>
            </button>
            <button (click)="close()" class="cancel-icon-config"  mat-button>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-panel-title>
    </div>

    <div class="content-scroll" *ngIf="moduleForm">
        <form [formGroup]="moduleForm" fxLayout="column">
            <div fxFlex="100" fxLayoutAlign="start">
                <mat-form-field fxFlex="100" appearance="outline">
                    <mat-label>Nome do M贸dulo</mat-label>
                    <input matInput placeholder="Nome do M贸dulo" formControlName="moduleName" />
                </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="space-between">
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Identificador</mat-label>
                    <input matInput placeholder="Identificador" formControlName="identifier" />
                </mat-form-field>
                <mat-checkbox class="checkbox" color="primary" fxFlex="30" formControlName="active">Inativo
                </mat-checkbox>
            </div>
            <div fxLayoutAlign="center center">
                <button mat-flat-button color="primary"  [mat-dialog-close]="true">
                    Salvar
                </button>
            </div>
        </form>
        <div class="envolti-table mat-elevation-z8" fxLayout="column">
            <table #table mat-table [dataSource]="dataTable" #Table>

                <ng-container matColumnDef="identifier">
                    <th mat-header-cell *matHeaderCellDef>
                        Identificador
                    </th>
                    <td mat-cell *matCellDef="let Module">
                        {{ Module.identifier }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="moduleName">
                    <th mat-header-cell *matHeaderCellDef>
                        M贸dulo
                    </th>
                    <td mat-cell *matCellDef="let Module">
                        {{ Module.moduleName }}
                    </td>
                </ng-container>

                

                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef>
                       Status
                    </th>
                    <td mat-cell *matCellDef="let Module">
                        {{ Module.active }}
                    </td>
                </ng-container>

                <tr
                    mat-header-row
                    *matHeaderRowDef=" displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns:  displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
