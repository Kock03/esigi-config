<div id="moduleRegister" class="page">
    <div class="content-scroll">
        <form fxLayout="column">
            <div fxLayoutAlign="start start">
                <h3>Cadastro de M贸dulos</h3>
            </div>
            <div fxFlex="100" fxLayoutAlign="space-between">
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Identificador</mat-label>
                    <input matInput placeholder="Identificador" formControlName="identifier" />
                </mat-form-field>
                <mat-checkbox class="checkbox" color="primary" fxFlex="20" formControlName="active">Inativo
                </mat-checkbox>
            </div>
            <div fxFlex="100" fxLayoutAlign="start">
                <mat-form-field fxFlex="70" appearance="outline">
                    <mat-label>Nome do M贸dulo</mat-label>
                    <input matInput placeholder="Nome do M贸dulo" formControlName="moduleName" />
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center">
                <button mat-flat-button color="primary">
                    Salvar
                </button>
            </div>
        </form>
        <div class="envolti-table mat-elevation-z4" fxLayout="column">
            <table mat-table #activityTable>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Identificador</th>
                    <td mat-cell *matCellDef="let activity">
                        -
                    </td>
                </ng-container>

                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef>M贸dulo</th>
                    <td mat-cell *matCellDef="let activity">
                        -
                    </td>
                </ng-container>

                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let activity">
                        -
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
