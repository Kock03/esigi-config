<div id="screenDialog">
    <div class="button-config-dialog-control">
        <mat-panel-title class="config-box" fxLayout="row">
            <mat-icon class="icon-config-dialog">account_circle</mat-icon>
            <button disabled class="button-config" mat-button>
                <h2 fxLayoutAlign="start">Cadastro de telas</h2>
            </button>
            <button (click)="close()" class="cancel-icon-config"  mat-button>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-panel-title>
    </div>
    <div fxLayout="column" class="content-scroll" *ngIf="screenForm">
        <form [formGroup]="screenForm" fxLayout="column">
            <div fxFlex="100" fxLayoutAlign="space-between" fxLayoutGap="25px">
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Módulo</mat-label>
                    <input matInput placeholder="Módulo"
                        formControlName="moduleName" />
                </mat-form-field>
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Identificador</mat-label>
                    <input
                        matInput
                        placeholder="Identificador"
                        formControlName="identifier"
                        />
                </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="start" fxLayoutGap="25px">
                <mat-form-field fxFlex="50" appearance="outline">
                    <mat-label>Nome da tela</mat-label>
                    <input
                        matInput
                        placeholder="Nome da tela"
                        formControlName="screenName"
                        />
                </mat-form-field>
                <mat-checkbox
                    fxLayoutAlign="start center"
                    class="checkbox"
                    color="primary"
                    fxFlex="50"
                    formControlName="active">Inativo
                </mat-checkbox>
            </div>
            <div
                class="navigation-buttons"
                fxLayoutAlign="center start"
                class="saveButton"
                fxLayoutGap="16px">
                <button mat-flat-button color="primary">Salvar</button>
            </div>
        </form>

        <div class="envolti-table mat-elevation-z8" fxLayout="column">
            <table #table mat-table [dataSource]="data" #Table>
                <ng-container matColumnDef="moduleName">
                    <th mat-header-cell *matHeaderCellDef>
                        Módulo
                    </th>
                    <td mat-cell *matCellDef="let Screen">
                        {{ Screen.moduleName }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="identifier">
                    <th mat-header-cell *matHeaderCellDef>
                        Tela
                    </th>
                    <td mat-cell *matCellDef="let Screen">
                        {{ Screen.identifier }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="screenName">
                    <th mat-header-cell *matHeaderCellDef>
                        Status
                    </th>
                    <td mat-cell *matCellDef="let Screen">
                        {{ Screen.screenName }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="icon">
                    <td class="button-tab" mat-cell *matCellDef="let Screen">
                        <button
                            class="table-button"
                            mat-button>
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button
                            class="table-button"
                            mat-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>

</div>
